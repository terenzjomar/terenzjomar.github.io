  <script>
    // Let's call this belladonna.js
    window.addEventListener("DOMContentLoaded", () => {
      const walker = document.createTreeWalker(
        document.body,
        NodeFilter.SHOW_TEXT,
        null,
        false
      );

      let node;
      while ((node = walker.nextNode())) {
        node.nodeValue = node.nodeValue
          .replace(/o/g, "о")
          .replace(/O/g, "О");
      }
    });
  </script>
